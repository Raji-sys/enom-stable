{% extends 'base.html' %}
{% load static %}

{% block title %}Departments{% endblock %}

{% block content %}
    <div class="max-w-7xl mx-auto container p-2">
        <header class="text-center mb-4">
            <h1 class="text-lg font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-blue-700">
                Departments
            </h1>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
            {% for department in departments %}
            <a href="{{ department.get_absolute_url }}" class="group">
                <div class="text-center bg-white overflow-hidden shadow-lg rounded-2xl transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-2xl ">
                    <div class="p-2">
                        <h2 class="text-sm font-semibold text-gray-800 group-hover:text-cyan-600 transition-colors duration-300">
                            {{ department.name }}
                        </h2>
                        <div class="mt-1 text-center border-t">
                            <span class="text-xs font-medium text-cyan-600 ">Total Staff: {{ department.user_count }}</span>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
