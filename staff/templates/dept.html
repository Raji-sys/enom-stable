{% extends 'base.html' %}
{% load static %}

{% block title %}Departments{% endblock %}

{% block content %}
<div class="bg-gradient-to-br from-cyan-50 to-blue-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-blue-700">
                Departments
            </h1>
            <p class="mt-3 text-xl text-gray-600">Explore our organizational structure</p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for department in departments %}
            <a href="{{ department.get_absolute_url }}" class="group">
                <div class="bg-white overflow-hidden shadow-lg rounded-2xl transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-2xl">
                    <div class="p-6">
                        <h2 class="text-2xl font-semibold text-gray-800 group-hover:text-cyan-600 transition-colors duration-300">
                            {{ department.name }}
                        </h2>
                        <div class="mt-4 flex justify-between items-center">
                            <span class="text-sm text-gray-500">Staff Count</span>
                            <span class="text-lg font-medium text-cyan-600">- Staff: {{ department.user_count }}</span>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
