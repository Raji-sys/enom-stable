{% load static %}
{% block content %}
<div id="modal" class="uk-modal" style="display:block;">
  <div class="uk-modal-dialog uk-modal-body rounded-lg bg-white shadow-2xl max-w-md w-full mx-auto">
    <button 
      id="cancelButton"
      type="button"  
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
      _="on click take .uk-open from #modal wait 200ms then remove #modal">
      <i class="fa-solid fa-times fa-lg"></i>
    </button>

    <div class="text-center mb-6">
      <h1 class="text-3xl font-light text-blue-900 tracking-wide">
        <span class="font-bold">Enom</span> 
        <span class="font-normal text-blue-700">HR</span>
      </h1>
      <p class="text-sm text-gray-600 mt-1">Create an Account</p>
    </div>

    {% if form.errors %}
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 mb-4 text-sm" role="alert">
      <p class="font-bold">Please correct the errors:</p>
      {{ form.errors }}
    </div>
    {% endif %}

    <form action="{% url 'reg' %}" method="POST" _="on submit take .uk-open from #modal">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="uname" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
          <input id="uname" name="username" type="text" required 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input id="email" name="email" type="email" required 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="lname" class="block text-gray-700 text-sm font-bold mb-2">Surname</label>
          <input id="lname" name="last_name" type="text" required 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="fname" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
          <input id="fname" name="first_name" type="text" required 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input id="password" name="password1" type="password" required 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="conpassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
          <input id="conpassword" name="password2" type="password" required 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div class="mt-6">
        <button type="submit" 
                class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
          Register
        </button>
      </div>
    </form>

    <p class="text-center text-gray-500 text-xs mt-8">
      &copy;{% now "Y" %} Enom HR. All rights reserved.
    </p>
  </div>
</div>
{% endblock %}
