{% extends "base.html" %}
 {% block title %}professional qualification update form{% endblock%} 
 {% block content %}
 <div class="shadow-sm shadow-cyan-900 text-xs rounded-lg w-fit mx-auto">
  <div class="font-semibold uppercase text-sm shadow-cyan-900 rounded-xl bg-white p-4">
<section class=" text-center  border-cyan-700 text-sm">
        <h2 class="bg-cyan-800 text-white uppercase w-fit text-xs text-center border-b-2 border-t-2 border-cyan-900 p-2 rounded-3xl mx-auto">professional qualification update form</h2> 
      <div class="flex justify-center text-md text-red-500">
          {% if form.errors %}
          {{form.errors}}
          {% endif %}
        </div>
  </section>
<form method="post" enctype="multipart/form-data" class="flex flex-col text-xs">
  {% csrf_token %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 mx-auto p-2">  
    {% for field in form %}
    <div class="m-2 text-center">
     <label for="{{field.id_for_label}}" class="block">{{ field.label_tag }}</label>
      {{ field }}
    </div>
    {%endfor%}
  </div>
<div class="text-center">
    <button type="submit" class="focus:opacity-10 uppercase border-b-4 border-gray-500 focus:border-cyan-600 bg-gradient-to-r
    from-cyan-900 via-cyan-600 to-cyan-900 text-white py-2 px-2 rounded shadow-lg hover:border-cyan-700 ">Submit</button>
    <a href="{%url 'profile_details' username=object.user.username %}" class="focus:opacity-10 uppercase border-b-4 border-gray-500 focus:border-rose-600 bg-gradient-to-r
    from-rose-900 via-rose-600 to-rose-900 text-white py-2 px-2 rounded shadow-lg hover:border-rose-700">cancel</a>
  </div>
  </form>
  </div>
  </div>{% endblock %}
