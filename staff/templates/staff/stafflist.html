{% extends 'base.html'%}
{% load static %}
{%block title%}staff list{%endblock%}

{%block content %}
<p class="mt-10">staff page</p>
<div class="flex justify-center text-md text-blue-500">
    {% if messages %}
          {%for m in messages%}
         <p {% if m.tags%} class="{{m.tags}}"{%endif%}>{{m}}</p>
           {%endfor%}
          {% endif %}
</div>
{%for i in p%}
<a href={{i.get_absolute_url}}>{{i}}</a>
{%endfor%}

{%endblock%}
