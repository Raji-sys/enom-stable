{%extends "base.html" %}
{% block title %}promotion form{% endblock%}
{% block main %}
<section class="text-center border-t-2 border-green-800"></section>
<div class="border-2 border-green-800 max-sm:w-full w-1/2 mx-auto mt-10 md:p-10 bg-white shadow-2xl overflow-hidden rounded-lg backdrop-blur-sm">
    <section class=" text-center border-b-2 border-green-800 text-sm">
        <p class="text-green-800 uppercase max-sm:text-lg text-xl">promotion form</p> 
<p class=" max-sm:lg text-2xl text-blue-500 uppercase">{% for m in messages%}
        {{m}}
        <p><a href="{% url 'staff:staffdetail' user.id %}">go back </a></p>
    </p>
    {%endfor%}
    </section>
    <!-- <div class="flex flex-col justify-center"> -->
        <form action="" method="POST" class="uppercase max-sm:text-sm text-green-900">
    {% csrf_token %}
    <div class="p-4 mr-4">
                <div class="mb-4 flex flex-col items-center">                   
                {{formset}}
            </div>
            <div>
                <button type="submit" class="py-4 focus:opacity-10 uppercase border-b-4 border-gray-500 focus:border-green-600 bg-gradient-to-r from-green-900 via-green-600 to-green-900 text-white   rounded shadow-lg hover:shadow-xl text-center w-1/3">
                    submit
                </button>
            </div>
        </div>
            </form>
    <!-- </div> -->
</div>

{% endblock %}
